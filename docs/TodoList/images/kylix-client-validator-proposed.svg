<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Kylix Proposed Client-Validator Architecture</text>
  
  <!-- Client Box -->
  <rect x="100" y="100" width="200" height="140" fill="#e1bee7" stroke="#9c27b0" stroke-width="2" rx="10" />
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4a148c">Client</text>
  
  <!-- Client Components -->
  <rect x="120" y="140" width="160" height="30" fill="#f3e5f5" stroke="#4a148c" stroke-width="1" rx="5" />
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Client Identity</text>
  
  <rect x="120" y="180" width="75" height="30" fill="#f3e5f5" stroke="#4a148c" stroke-width="1" rx="5" />
  <text x="157" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Private Key</text>
  
  <rect x="205" y="180" width="75" height="30" fill="#f3e5f5" stroke="#4a148c" stroke-width="1" rx="5" />
  <text x="242" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Public Key</text>
  
  <!-- Transaction Data Box -->
  <rect x="350" y="100" width="200" height="140" fill="#ffecb3" stroke="#ffc107" stroke-width="2" rx="10" />
  <text x="450" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff6f00">Transaction Data</text>
  
  <rect x="370" y="140" width="160" height="30" fill="#fff8e1" stroke="#ff6f00" stroke-width="1" rx="5" />
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{subject, predicate, object}</text>
  
  <rect x="370" y="180" width="75" height="30" fill="#fff8e1" stroke="#ff6f00" stroke-width="1" rx="5" />
  <text x="407" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Client ID</text>
  
  <rect x="455" y="180" width="75" height="30" fill="#fff8e1" stroke="#ff6f00" stroke-width="1" rx="5" />
  <text x="492" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Timestamp</text>
  
  <!-- Validator Box -->
  <rect x="100" y="300" width="200" height="140" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" rx="10" />
  <text x="200" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">Validator</text>
  
  <!-- Validator Components -->
  <rect x="120" y="340" width="160" height="30" fill="#e8f5e9" stroke="#1b5e20" stroke-width="1" rx="5" />
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Client Public Key Registry</text>
  
  <rect x="120" y="380" width="75" height="30" fill="#e8f5e9" stroke="#1b5e20" stroke-width="1" rx="5" />
  <text x="157" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Verification</text>
  
  <rect x="205" y="380" width="75" height="30" fill="#e8f5e9" stroke="#1b5e20" stroke-width="1" rx="5" />
  <text x="242" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Processing</text>
  
  <!-- Blockchain Server Box -->
  <rect x="350" y="300" width="200" height="140" fill="#bbdefb" stroke="#2196f3" stroke-width="2" rx="10" />
  <text x="450" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">Blockchain Server</text>
  
  <!-- Blockchain Server Components -->
  <rect x="370" y="340" width="160" height="30" fill="#e3f2fd" stroke="#0d47a1" stroke-width="1" rx="5" />
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">DAG Storage</text>
  
  <rect x="370" y="380" width="75" height="30" fill="#e3f2fd" stroke="#0d47a1" stroke-width="1" rx="5" />
  <text x="407" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Client Auth</text>
  
  <rect x="455" y="380" width="75" height="30" fill="#e3f2fd" stroke="#0d47a1" stroke-width="1" rx="5" />
  <text x="492" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Consensus</text>
  
  <!-- Storage Components -->
  <rect x="600" y="180" width="150" height="140" fill="#ffccbc" stroke="#ff5722" stroke-width="2" rx="10" />
  <text x="675" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d84315">Storage</text>
  
  <rect x="620" y="220" width="110" height="30" fill="#fbe9e7" stroke="#d84315" stroke-width="1" rx="5" />
  <text x="675" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">DAG Engine</text>
  
  <rect x="620" y="260" width="110" height="30" fill="#fbe9e7" stroke="#d84315" stroke-width="1" rx="5" />
  <text x="675" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Client Registry</text>
  
  <!-- Flow Arrows -->
  <!-- Client to Transaction -->
  <line x1="300" y1="160" x2="350" y2="160" stroke="#9c27b0" stroke-width="2" marker-end="url(#purpleArrow)" />
  <text x="325" y="145" font-family="Arial, sans-serif" font-size="12" fill="#9c27b0" text-anchor="middle">Creates</text>
  
  <!-- Client Signing -->
  <path d="M 120 195 C 50 195 50 345 120 345" fill="none" stroke="#9c27b0" stroke-width="2" marker-end="url(#purpleArrow)" stroke-dasharray="5,3" />
  <text x="45" y="270" font-family="Arial, sans-serif" font-size="12" fill="#9c27b0" text-anchor="middle">Client</text>
  <text x="45" y="285" font-family="Arial, sans-serif" font-size="12" fill="#9c27b0" text-anchor="middle">Registry</text>
  
  <!-- Transaction to Validator -->
  <line x1="450" y1="240" x2="450" y2="300" stroke="#ff6f00" stroke-width="2" marker-end="url(#yellowArrow)" />
  <text x="510" y="270" font-family="Arial, sans-serif" font-size="12" fill="#ff6f00" text-anchor="middle">1. Client signs with</text>
  <text x="510" y="285" font-family="Arial, sans-serif" font-size="12" fill="#ff6f00" text-anchor="middle">private key</text>
  
  <!-- Validator to Blockchain Server -->
  <line x1="300" y1="370" x2="350" y2="370" stroke="#4caf50" stroke-width="2" marker-end="url(#greenArrow)" />
  <text x="325" y="355" font-family="Arial, sans-serif" font-size="12" fill="#4caf50" text-anchor="middle">2. Validator verifies</text>
  <text x="325" y="370" font-family="Arial, sans-serif" font-size="12" fill="#4caf50" text-anchor="middle">client signature</text>
  
  <!-- Blockchain Server to Storage -->
  <line x1="550" y1="370" x2="675" y2="320" stroke="#0d47a1" stroke-width="2" marker-end="url(#blueArrow)" />
  <text x="640" y="355" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">3. Store with</text>
  <text x="640" y="370" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">client attribution</text>
  
  <!-- Benefits -->
  <rect x="600" y="350" width="150" height="140" fill="#e0e0e0" stroke="#757575" stroke-width="1" rx="5" />
  <text x="675" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Benefits</text>
  
  <circle cx="615" cy="395" r="4" fill="#4a148c" />
  <text x="625" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Proper provenance</text>
  
  <circle cx="615" cy="420" r="4" fill="#4a148c" />
  <text x="625" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Enhanced security</text>
  
  <circle cx="615" cy="445" r="4" fill="#4a148c" />
  <text x="625" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Client accountability</text>
  
  <circle cx="615" cy="470" r="4" fill="#4a148c" />
  <text x="625" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="start">True multi-node ready</text>
  
  <!-- Arrowhead definitions -->
  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0d47a1" />
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50" />
    </marker>
    <marker id="yellowArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6f00" />
    </marker>
    <marker id="purpleArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9c27b0" />
    </marker>
  </defs>
</svg>